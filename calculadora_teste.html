<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nem tão simples</title>
</head>
<body>
    <h1>Calculadora simples - teste 2</h1>
    <h2>Tentativa 3</h2>
    <label>Primeiro número :</label>
    <h1>Calculadora simples web</h1>
    <label>Primeiro número:</label>
    <input type="number" id="num1"><br><br>
    
    <label>Segundo número:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <p id="resultado"></p>

    <script>
        function calcular(operacao) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, insira números válidos.";
            } else {
                switch (operacao) {
                    case '+': resultado = num1 + num2; break;
                    case '-': resultado = num1 - num2; break;
                    case '*': resultado = num1 * num2; break;
                    case '/': resultado = num2 !== 0 ? num1 / num2 : "Erro: divisão por zero"; break;
                }
            }

            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
